<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Guessing Game</title>
</head>
<body>
	<link rel="stylesheet" href="Guessing Game.css">

	<div class="c">
	<h2>Guessing Game</h2>
	<form>
		<label>Your Guess (1 ~ 100)</label>
		<input class="input" id="num" type="number" name="guess">
	</form>
	<input class="button" id="play" type="button" value="play" onclick="guess()">
	<table id="t">
		<thead>
			<tr>
				<th><strong>result</strong></th>
			</tr>
		</thead>
	</table>
</div>
</body>
<script>
	var rand = Math.floor((Math.random() * 100) + 1);
	var min = 1;
	var max = 100;

	function guess() {
		var num = document.getElementById("num").value;
		if (num == rand) {
			alert('BINGO!!!!!!');
			location.reload();
		} 

		while(num != rand){
			if (num > rand) {
				if (num < max) { max = num; }
				var tr = document.createElement("tr");
				var td = document.createElement("td");
				var text = document.createTextNode(min + "~" + max);
				td.appendChild(text);
				tr.appendChild(td);
				document.getElementById("t").appendChild(tr);
				break;
			}
			if (num < rand) {
				if (num > min) { min = num; }
				var tr = document.createElement("tr");
				var td = document.createElement("td");
				var text = document.createTextNode(min + "~" + max);
				td.appendChild(text);
				tr.appendChild(td);
				document.getElementById("t").appendChild(tr);
				break;
			}
		} 
	}
</script>
</html>
